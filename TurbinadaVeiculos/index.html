<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ViewData["Title"] - Devs2Blu.ProjetosAula.ProjetoSiteCMS</title>
    <link rel="stylesheet" href="~/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="~/Devs2Blu.ProjetosAula.ProjetoSiteCMS.styles.css"
      asp-append-version="true"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Nunito:wght@200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="top-nav">
      <div class="header-logo">
        <figure>
          <img src="/img/logo-turbinada.png" alt="logo_do_site" />
        </figure>
        <h1>Turbinada</h1>
        <h2>Veículos</h2>
      </div>
      <div class="nav">
        <div class="nav-btn">
          <a href="" class="icon">
            <img src="/img/icon-barco.png" alt="icone_barco" />
          </a>
        </div>
        <div class="nav-btn">
          <a href="" class="icon">
            <img src="/img/icon-carro.png" alt="icone_carro" />
          </a>
        </div>
        <div class="nav-btn">
          <a href="" class="icon">
            <img src="/img/icon-moto.png" alt="icone_moto" />
          </a>
        </div>
      </div> 
      <div class="divseparation"> 
        <p></p>
      </div>
    </header>

    <!-- <div class="container">
      <main role="main" class="pb-3">@RenderBody()</main>
    </div>
    <footer class="border-top footer text-muted">
      <div class="container">&copy; 2022 - Turbinada Veículos</div>
    </footer> -->

    <script src="~/lib/jquery/dist/jquery.min.js"></script>
    <script src="~/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="~/js/site.js" asp-append-version="true"></script>
    <!-- @await RenderSectionAsync("Scripts", required: false) -->
  </body>
</html>
